{% raw %}{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Connexion</h1>
        <p class="text-muted small">Identifiant = <code>nom.prenom</code> (en minuscules). Un admin peut cr√©er votre compte.</p>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Identifiant</label>
            <input type="text" name="identifiant" class="form-control" placeholder="dupont.jean" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mot de passe</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Se connecter</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}{% endraw %}
